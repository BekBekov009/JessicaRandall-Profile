<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#141414] flex items-center justify-center min-h-screen">
  <div class="bg-[#1f1f1f] text-white rounded-xl shadow-lg p-6 w-[390px] h-[598px]"> 
    <div class="flex flex-col items-center">
      <img 
        src="/design/avatar-jessica.jpeg" 
        alt="Profile" 
        class="w-24 h-24 rounded-full"
      />
      <h1 class="mt-4 text-2xl font-bold mb-2">Jessica Randall</h1>
      <p class="text-[#b2dc26] mb-2 font-medium">London, United Kingdom</p>
      <p class="my-2 text-center text-[#ffffffaa]">"Front-end developer and avid reader."</p>
    </div>
    <div class="mt-6 space-y-4">
      <a href="https://github.com/" class="block text-center font-medium bg-[#333333] hover:bg-[#b2dc26] hover:text-black  rounded-lg py-3">
        GitHub
      </a>
      <a href="https://www.linkedin.com/" class="block text-center font-medium bg-[#333333] hover:bg-[#b2dc26] hover:text-black rounded-lg py-3">
        LinkedIn
      </a>
      <a href="https://x.com/" class="block text-center font-medium bg-[#333333] hover:bg-[#b2dc26] hover:text-black rounded-lg py-3">
        Twitter
      </a>
      <a href="https://x.com/" class="block text-center font-medium bg-[#333333] hover:bg-[#b2dc26] hover:text-black rounded-lg py-3">
        Real or Fake
      </a>
    </div>
  </div>
</body>
</html>
